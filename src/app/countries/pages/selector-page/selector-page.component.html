<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione un continente</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!--countries-->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Paises:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione un pais</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name.common }}
        </option>
      </select>
    </div>
  </div>

  <!--borders-->
  <div class="row mb-3" *ngIf="bordersByCountry.length > 0">
    <div class="col">
      <label class="form-label">Frontera:</label>
      <select formControlName="borders" class="form-control">
        <option value="">-- Seleccione la frontera</option>
        <option *ngFor="let border of bordersByCountry" [value]="border.cca3">
          {{ border.name.common }}
        </option>
      </select>
    </div>
  </div>
  <div *ngIf="zeroBorders" class="alert alert-warning" role="alert">
    El pais no tiene fronteras...
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>

<p>Is form valid: {{ myForm.valid }}</p>

<div *ngIf="spinner" class="spinner-border text-primary" role="status">
  <span class="sr-only"></span>
</div>
